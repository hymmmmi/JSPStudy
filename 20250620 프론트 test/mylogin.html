<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">ACADEMY 회원정보 수정</h1>
                                    </div>
                                    <form class="user" onsubmit="login(event)">
                                        <div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="text" class="form-control form-control-user"
											id="nickname" placeholder="변경 할 닉네임" required>
									</div>
                                        <div class="col-sm-6">
										<input type="text" class="form-control form-control-user"
											id="number" placeholder="변경 할 전화번호" required>
									</div>
	                                    <script>
	                                    if (!firstName || !lastName || !email || !pw || !pwConfirm) {
											alert("회원 수정이 완료되었습니다. 로그인 페이지로 이동합니다!");
											window.location.href = "login.html"; 
										} else {
											alert("빈 곳이 없이 입력해주세요.")										
									
									}
	                                    </script>                                       
                                        <a button type="submit" href="index.html" class="btn btn-primary btn-user btn-block">
                                            수정하기
                                        </a>                                       
                                    </form>
                                    <hr>                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
