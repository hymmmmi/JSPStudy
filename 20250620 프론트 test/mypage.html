<body class="bg-gradient-primary">

	<div class="container">

		<!-- Outer Row -->
		<div class="row justify-content-center">

			<div class="col-xl-10 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-2">비밀번호를 입력하세요</h1>
										<p class="mb-4">로그인을 한 ACADEMY 회원만 마이페이지가 있습니다. 회원이 아니신 분은
											회원가입을 해주세요 !</p>
									</div>
									<form class="user" onsubmit="return checkPassword(event)">
										<div class="form-group">
											<input type="password" class="form-control form-control-user"
												id="pw" placeholder="Enter PassWord...">
										</div>
										<button type="submit"
											class="btn btn-primary btn-user btn-block">MY PAGE !
										</button>
									</form>
									<script>
										function checkPassword(event) {
											event.preventDefault(); 

											const pw = document
													.getElementById("pw").value;

											if (!pw.trim()) {
												alert("비밀번호를 입력해주세요.");
												return false;
											}

											
											window.location.href = "mylogin.html";
											return true;
										}
									</script>
									<hr>
									<div class="text-center">
										<a class="small" href="register.html">회원가입 하기</a>
									</div>
									<div class="text-center">
										<a class="small" href="forgot.html">비밀번호 찾기</a>
									</div>
